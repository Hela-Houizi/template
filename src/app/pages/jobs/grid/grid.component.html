<div *ngIf="me" class="container-fluid">
    <app-page-title title="Compte rendu" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">All Comptes Rendus</h4>
            <div class="table-responsive">
              <table class="table table-nowrap table-hover mb-0">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Text</th>
                    <th scope="col">Utilisateur</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let compteRendu of comptesRendus">
                    <th scope="row">{{ compteRendu.id }}</th>
                    <td>{{ compteRendu.texte }}</td>
                    <td>{{ compteRendu.technicien.nom }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
     
    </div>
  </div>
  <form (ngSubmit)="addCompteRendu()">
    <div class="mb-3">
      <label for="compteRenduTextModal" class="form-label">Compte Rendu</label>
      <textarea id="compteRenduTextModal" [(ngModel)]="compteRenduText" name="compteRenduTextModal" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
   <!-- Order Create Model -->
  <ng-template #content role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="applyJobsLabel">Add Compte Rendu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal" (click)="modalRef?.hide()"></button>
    </div>
    <div class="modal-body">
     
    </div>
  </ng-template>
